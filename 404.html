<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./header.css">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: white;

            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .error-code {
            font-size: 18px;
            color: #666;
        }
        .back-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section class="header">
        <a onclick="loading.in('./home.php')">
            <img id="logo" src="imgs/Stella_Logo_Small.png" alt="Stella Logo">
        </a>
        <div>
            <ul id="navbar">
                <li><button onclick="loading.in('./acc.php')"><img class="buttons" src="imgs/Account.png" alt="Account"></button></li>
                <li><button onclick="loading.in('./cart.php')"><img class="buttons" src="imgs/Cart.png" alt="Cart"></button></li>

            </ul>

    <div class="error-container">
        <div class="error-icon"><img src="imgs/404.png" alt="404"></div>
        <h1>Seems the things youâ€™re trying to find is not exist!</h1>
        <div class="error-code">Error Code: 404</div>
        <button onclick="loading.in('./home.php')" class="back-button">Back to Home Page</button>
    </div>
    <div class="loading">
        <img id="logo" src="imgs/Stella_Logo_Small.png" alt="Stella Logo">
    </div>
    
    <script>
        const loading = {
            container: document.querySelector(".loading"),
            in(target){
                this.container.classList.remove("loading_out");
                setTimeout(() => {
                    window.location.href = target;
                }, 1000);
            },
            out(){
                this.container.classList.add("loading_out");
            }
        };
        window.addEventListener("load", () => {
            loading.out();
        });
    </script>
</body>
